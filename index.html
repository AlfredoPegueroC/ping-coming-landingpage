<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Ping coming soon page</title>
    <script src="https://kit.fontawesome.com/3a44ce344b.js" crossorigin="anonymous"></script>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="container">
      <img src="./images/logo.svg" alt="logo" class="logo" />
      <header class="header">
        <h1 class="title">
          We are launching <span class="bold">soon!</span> 
          <span class="subtitle">Subscribe and get notified</span>
        </h1>

        <form class="form">
          <input type="email" name="email" id="email" class="email" placeholder="You email address..."/>
          <input type="submit" value="Notify Me" class="btn" />
        </form>
      </header>
      <img src="./images/illustration-dashboard.png" class="illustracion" alt="illustration-dashboard" />

      <footer class="footer">
        <div class="social">
          <i class="fa-brands fa-facebook-f " style="color: #74C0FC;"></i>
          <i class="fa-brands fa-twitter " style="color: #74C0FC;"></i>
          <i class="fa-brands fa-instagram " style="color: #74C0FC;"></i>
        </div>
        <h1 class="copy">&copy; Copyright Ping. All rights reserved.</h1>
      </footer>
    </main>

    <Script src="app.js"></Script>
  </body>
</html>
